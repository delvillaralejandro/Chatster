<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Chatster</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>

	<!-- Body -->
	<main>
		<!-- Form -->
		<div class="container" id="login-form">
			<div class="row">
				<form class="col s12">
					<!-- Header -->
					<div class="row header-row">
						<a href="#"><i class="large material-icons" style="color: orange;">dvr</i></a><br>
						<h3 style="color:  #2196f3;">Welcome to Chatster!</h3>
					</div>
					<!-- Inputs -->
					<div class="form-inputs">
						<div class="row">
							<div class="input-field col s4">
								<input id="name-input" type="text" class="validate">
								<label for="name-input">Name</label>
							</div>
				
							<div class="input-field col s4">
								<input id="first-lastname-input" type="text" class="validate">
								<label for="first-lastname-input">Last Name</label>
							</div>
						</div>

						<div class="row">
							<div class="col s4 center-align">
								<label>Country</label>
								<select class="browser-default">
									<option value="" disabled selected>Choose Country: </option>
									<option value="1">Mexico</option>
									<option value="2">USA</option>
									<option value="3">Canada</option>
								</select>
							</div>
							
							<div class="input-field col s12">
								<input id="age-input" type="text" class="validate">
								<label for="age-input">Age: </label>
							</div>
						</div>	
						<div class="row">
							<div class="input-field col s12">
								<input id="email-input" type="text" class="validate">
								<label for="email-input">E-Mail: </label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<input id="password-input" type="password" class="validate">
								<label for="password-input">Password: </label>
							</div>
							<div class="input-field col s6">
								<input id="checkPassword-input" type="password" class="validate">
								<label for="checkPassword-input">Confirm Password: </label>
							</div>
						</div>
					</div>

					<!-- Buttons -->
					<div class="buttons">
						<div class="row">
							<div class="col s12">
								<div class="input-field col s12">
									<a class="waves-effect waves-light btn" href="home.html">Register</a>
								</div>
							</div>
						</div>
					</div>
						
				</form>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	</main>
	<!-- Ends Body -->
	
</body>
</html>
