<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Chatster</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>

	<!-- Body -->
	<main>
		<!-- Form -->
		<div class="container" id="login-form">
			<div class="row">
				<form class="col s12">
					<!-- Header -->
					<div class="row">
						<a href="#"><i class="large material-icons">dvr</i></a><br>
						<h3 style="color:  #2196f3;">Welcome to Chatster!</h3>
					</div>		
					<!-- Inputs -->
					<div class="inputs">
						<div class="row">
							<div class="input-field col s8 offset-s2">
								<input id="username" type="text" class="validate">
								<label for="username">User</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s8 offset-s2">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="row">
							<div class="col s8 offset-s2">
		      					<a href="#" id="forgot-password">Forgot password?</a>
							</div>
						</div>	
					</div>
					<!-- Buttons -->
					<div class="buttons">
						<div class="row">
							<div class="input-field col s8 offset-s2">
								<a class="waves-effect waves-light btn blue" href="message.html" style="color:  orange;">Log in</a>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s8 offset-s2">
								<a class="waves-effect waves-light btn blue" href="register.html" style="color: orange;">Register</a>
							</div>
						</div>
					</div>
						
				</form>
			</div>
		</div>
	</main>
	<!-- Ends Body -->
		
</body>
</html>
